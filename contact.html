<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The Solar System Quiz is a fun and educational game." />
    <meta name="theme-color" content="#9D8CD9" />
    <meta
      name="keywords"
      content="solar, quiz, system, space, knowledge, test, game, explorer" />
    <meta name="autor" content="Silviya Hristova" />
    <meta name="robots" content="contact, follow" />

    <!--favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/favicon-16x16.png" />
    <link
      rel="manifest"
      href="assets/images/favicon/site.webmanifest"
      crossorigin="use-credentials" />

    <!--Bootstrap5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Engagement&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet" />

    <!--fontawesome icons-->
    <script
      src="https://kit.fontawesome.com/65fc689ce4.js"
      crossorigin="anonymous"></script>

    <!-- style sheet -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <!-- script EmailJS-->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "oxWAJWFo--FmtxF1w",
        });
      })();
    </script>

    <title>Contact us</title>
  </head>
  <body
    style="
      background-image: url(../../assets/images/contactpage/contact-page.webp);
    ">
    <header>
      <div class="container-fluid p-0">
        <div class="row">
          <div class="col-6">
            <a class="logo" href="index.html">
              <img
                src="assets/images/homepage/logo.webp"
                alt="The planet Earth"
                id="logoimage"
                srcset="assets/images/homepage/logo.webp" />
            </a>
          </div>
        </div>
      </div>
    </header>

    <section class="container-fluid p-0">
      <div class="text-centre">
        <h1 class="heading-font">Contact us</h1>
        <p class="text-under-heading">
          Having problems or happy with the game feel free to contact us.
        </p>
      </div>

      <!--contact form -->
      <form id="contact-form">
        <div class="form-group">
          <input
            type="text"
            id="user-name"
            name="name"
            placeholder="Name"
            aria-label="Enter your name"
            autocomplete="on"
            required />
        </div>
        <div class="form-group">
          <input
            type="email"
            id="user-email"
            name="email"
            placeholder="Email address"
            aria-label="Enter your email"
            autocomplete="on"
            required />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Subject"
            aria-label="Enter subject"
            required />
        </div>
        <div class="form-group">
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Message"
            aria-label="Enter your message"
            required></textarea>
        </div>
        <button class="text-centre color start-btn" type="submit" id="send-btn">
          Send
        </button>
      </form>

      <div class="container-fluid m-1">
        <p class="text-under-heading text-centre">
          Want to test your solar system knowledge?!
        </p>
        <div class="like-btn">
          <button class="color start-btn text-centre" id="start-button-contact">
            Start Quiz
          </button>
        </div>
      </div>
    </section>

    <footer class="container-fluid p-0">
      <div class="logo-link">
        <a
          class="social-media-link"
          href="https://github.com/silviyahristova"
          aria-label="GitHub"
          target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a
          class="social-media-link"
          href="https://www.linkedin.com/in/silviyahristova93/"
          aria-label="LinkedIn"
          target="_blank"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
      </div>
      <div class="text-centre center">
        <span>Made by Silviya Hristova</span>
      </div>
    </footer>

    <script type="text/javascript" src="assets/js/email.js"></script>
  </body>
</html>
