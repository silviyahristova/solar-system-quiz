  <body id="home">
    <header>
      <div class="container-fluid p-0">
        <div class="row">
          <div class="col-6">
            <a class="logo" href="index.html">
              <img
                src="assets/images/homepage/logo.webp"
                alt="The planet Earth"
                id="logoimage"
                srcset="assets/images/homepage/logo.webp"

          </div>
          <div id="question-icon" class="col-6">
            <i class="fa-solid fa-question question-mark"></i>
          </div>
        </div>
      </div>
    </header>

    <!-- Home page -->
    <section class="container-fluid p-0">
      <div class="text-centre">
        <h1 class="heading-font">The Solar system</h1>
        <h2>Quiz game</h2>
        <p class="text-under-heading">
          Are you ready to test your solar system knowledge? <br />
          Are you a true space explorer? <br />Let`s find out with this fun,
          educational quiz.
        </p>

        <!-- Name input and Start game -->
        <div>
          <form method="POST">
            <input
              class="text-centre"
              id="name-input"
              type="text"
              placeholder="Enter your name"
              aria-label="Enter your name"
              minlength="3"
              maxlength="15"
            />
            <input type="submit" id="game-start-btn" value="Start Quiz" />
          </form>
        </div>
        <div class="container-fluid">
          <p class="text-under-heading">
            Do you hava a question or some feedback to share? We want to hear
            it!
          </p>
          <div class="like-btn">
            <a class="link" href="contact.html">Contact us</a>
          </div>
        </div>
      </div>
    </section>
